<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Professores</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div class="container" style="margin-top: 50px; width: 50%;">
            <h2 class="alert alert-dark">Editar Professor</h2>
            <form action="#" th:action="@{/turma}" th:object="${turma}" method="post">
                <input type="hidden" th:field="*{id}" id="id">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nome">Nome: </label>
                        <input type="text" minlength="1" th:field="*{nome}" id="nome" placeholder="Nome da pessoa" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-warning"></span>                        
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="email">E-mail:</label>
                        <input type="email" th:field="*{email}" id="email" placeholder="e-mail@email.br"  class="form-control">
                    </div> 
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning"></span>
                </div>
                    <div class="row">
                    <div class="col-md-12 mb-3">
               
                        <label for="status"> Status:</label>
                            <select name="status" type="status" th:field="*{status}" id="status" class="form-control">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Ferias">Ferias</option>
                                    <option value="Afastado"> Afastado</option>
                                    <option value="Desligado">Desligado</option>
                                    
                             </select>
                    </div>
                    
                </div>
                      <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="idioma">Disciplina: </label>
                        <input type="text" minlength="1" th:field="*{idioma}" id="idioma" placeholder="Inglês, Espanhol, Russo ... etc" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('idioma')}" th:errors="*{idioma}" class="alert alert-warning"></span>                        
                </div>
                     <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nivel">nivel: </label>
                            <select name="nivel" type="nivel" th:field="*{nivel}" id="nivel" class="form-control">
                                    <option value="Basico">Basico</option>
                                    <option value="Intermediario">Intermediario</option>
                                    <option value="Avançado">Avançado</option>
                                    
                             </select>
                       
                    </div>    
                        <span th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}" class="alert alert-warning"></span>                        
                     </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="text">Modalidade:</label>
                  
                            <select name="modalidade" type="text" th:field="*{modalidade}" id="modalidade" class="form-control">
                                    <option value="Presencial">Presencial</option>
                                    <option value="Ead">A distancia</option>
                                    <option value="Ao vivo">Ao vivo</option>
                                    <!--<option value=""> # se necessario Ou Digite manualmente a metodologia 
                                        <input type="text" placeholder="digite manualmente a metodologia" class="form-control"> 
                                     <input type="text" minlength="1" th:field="*{nivel}" id="nivel" placeholder="Basico, Intermediario , Avançado...etc" class="form-control">
                                    </option>-->
                             </select>
                    </div>    
                    <span th:if="${#fields.hasErrors('modalidade')}" th:errors="*{modalidade}" class="alert alert-warning"></span>
                </div>
                <hr class="mb-4">
                <input type="submit" value="Salvar" class="btn btn-success btn-block">
                <a href="/turma" class="btn btn-secondary btn-block" >Fechar</a>
            </form>
        </div>
    </body>
    <footer></footer>
</html>
